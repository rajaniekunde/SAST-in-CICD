name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    # Monitor pull requests to these branches
    branches:
      - main
  schedule:
    # Run weekly
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: python

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
